    <div class="container well">
      <form >
	<div class="row">
	 <div class="col-md-6">
            <h2 class="jumbotron">Billing Address</h2>
            <div class="form-group">
            <label for="fname"><i class="glyphicon glyphicon-user"></i> Full Name :</label>
            <input type="text" id="fname" name="firstname" placeholder="Full name" ng-model="a">
	    </div>

	    <div class="form-group">
            <label for="email"><i class="glyphicon glyphicon-envelope"></i> Email :</label>
            <input type="text" id="email" name="email" placeholder="email" ng-model="b">
	    </div>

            <div class="form-group">
            <label for="adr"><i class="glyphicon glyphicon-home"></i> Address :</label>
            <input type="text" id="adr" name="address" placeholder="Permanent Address" ng-model="c">
            </div>

            <div class="form-group">
            <label for="city"><i class="glyphicon glyphicon-home"></i> City :</label>
            <input type="text" id="city" name="city" placeholder="City" ng-model="d">
            </div>

               <div class="form-group">
                <label for="state">State :</label>
                <input type="text" id="state" name="state" placeholder="NY" ng-model="e">
              </div>
              <div class="form-group">
                <label for="zip">Zip :</label>
                <input type="text" id="zip" name="zip" placeholder="10001" ng-model="f">
              </div>
	  </div>
 

          <div class="col-md-6">
        
            <h2 class="jumbotron">Payment</h2>
              <div class="form-group">
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name" ng-model="g">
	     </div>

              <div class="form-group">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" ng-model="h">
	      </div>

              <div class="form-group">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" ng-model="i">
	      </div>

           <div class="form-group">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" ng-model="j">
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" ng-model="k">
              </div>
       <div class="form-group">    
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
       </div>

</div>
       <div class="form-group">
        <input type="submit" value="Continue to checkout" class="btn btn-success btn-block" ng-disabled="!a || !b || !c || !d || !e || !f || !g || !h || !i || !j || !k" onclick="alert('payment successful!')">
       </div>
</div>
      </form>
